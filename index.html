<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <title>Formulario de contacto</title>
  </head>
  <body>
    <div class="container" id="general">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#formulario">Contáctanos</button>
            </div>
        </div>
    </div>


    <!-- Modal -->
<div class="modal fade" id="formulario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title-form">Contáctanos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="form1" action="enviar.php" method="POST" class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col">
                        <label for="name">Nombre completo</label>
                        <input name="name" type="text" class="form-control" id="name" required>
                        <div class="valid-feedback">¡Ok válido!</div>
                        <div class="invalid-feedback">Complete el campo</div>
                    </div>
                  </div>
                <div class="form-group">
                  <label>Correo electronico</label>
                  <input name="email" type="email" class="form-control" id="email" required>
                  <div class="valid-feedback">¡Ok válido!</div>
                    <div class="invalid-feedback">Correo invalido</div>
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label>Teléfono</label>
                  <input name="telefono" type="number" class="form-control" id="telefono" maxlength="8" oninput="maxlength(this);" required>
                  <div class="valid-feedback">¡Ok válido!</div>
                        <div class="invalid-feedback">Complete el campo</div>
                </div>
                <div class="form-group">
                    <label >Mensaje</label>
                    <textarea name="mensaje" class="form-control" id="mensaje" rows="3" required></textarea><div class="valid-feedback">¡Ok válido!</div>
                    <div class="invalid-feedback">Complete el campo</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div> 
              </form>
        </div>
      </div>
    </div>
  </div>
